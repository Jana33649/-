<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机抽卡网站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>随机抽卡</h1>
        <div class="buttons">
            <button onclick="showSection('probability')">概率抽卡</button>
            <button onclick="showSection('chakra')">脉轮抽卡</button>
            <button onclick="showSection('color')">颜色抽卡</button>
            <button onclick="showSection('tarot')">塔罗牌抽卡</button>
        </div>
        <div id="probability" class="section">
            <h2>概率抽卡</h2>
            <button onclick="drawProbability()">抽卡</button>
            <p id="probabilityResult"></p>
        </div>
        <div id="chakra" class="section" style="display: none;">
            <h2>脉轮抽卡</h2>
            <button onclick="drawChakra()">抽卡</button>
            <p id="chakraResult"></p>
        </div>
        <div id="color" class="section" style="display: none;">
            <h2>颜色抽卡</h2>
            <button onclick="drawColor()">抽卡</button>
            <p id="colorResult"></p>
        </div>
        <div id="tarot" class="section" style="display: none;">
            <h2>塔罗牌抽卡</h2>
            <select id="tarotCount">
                <option value="1">1张</option>
                <option value="2">2张</option>
                <option value="3">3张</option>
            </select>
            <button onclick="drawTarot()">抽卡</button>
            <div id="tarotResult"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
