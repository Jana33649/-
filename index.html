<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽卡结果显示</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 标题部分 -->
    <header>
        <h1>抽卡结果</h1>
    </header>

    <!-- 卡片显示区域 -->
    <main>
        <div id="cardDisplay">
            <p>您抽到了：<span id="cardResult">请点击下方按钮开始抽卡</span></p>
        </div>

        <!-- 抽卡按钮 -->
        <button id="drawCardBtn">开始抽卡</button>
    </main>

    <footer>
        <p>感谢使用抽卡工具！</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
